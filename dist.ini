name=Setup-Multi
version=0.06
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Setup-Multi/
repository=http://github.com/sharyanto/perl-Setup-Multi

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;spec
Rinci=1.1.0
;testing
Setup::File=0
File::Temp=0
Test::More=0.96
;runtime
perl=5.010000
Data::Dump::OneLine=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
